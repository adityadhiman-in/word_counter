<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1>Words & Characters Counter</h1>
      <textarea
        name="textContainer"
        id="textContainer"
        rows="10"
        cols="100"
      ></textarea>
      <div class="wordCounter">
        <p>
          <span id="words">0</span> Characters
          <span id="characters">0</span> words
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
